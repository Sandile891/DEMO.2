<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LEGO Car Simulator</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://cdn.skypack.dev/three@0.158.0';
  import { GLTFLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/GLTFLoader.js';
  import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls.js';

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  let renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lights
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 7.5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  // Controls
  const controls = new OrbitControls(camera, renderer.domElement);

  // Variables
  let car, frontLeft, frontRight, rearLeft, rearRight;
  let speed = 0;
  let steerAngle = 0;

  // Load GLB Model
  const loader = new GLTFLoader();
  loader.load('lego.glb', function(gltf) {
    car = gltf.scene;
    scene.add(car);
    car.position.y = 0;

    // Try to find wheels by their names (adjust if needed)
    frontLeft = car.getObjectByName('frontLeft') || car.getObjectByName('front_left');
    frontRight = car.getObjectByName('frontRight') || car.getObjectByName('front_right');
    rearLeft = car.getObjectByName('rearLeft') || car.getObjectByName('rear_left');
    rearRight = car.getObjectByName('rearRight') || car.getObjectByName('rear_right');

    if (!frontLeft || !frontRight || !rearLeft || !rearRight) {
      console.warn('Some wheels were not found. Check model part names in SketchUp.');
    }
  });

  // Camera
  camera.position.set(0, 5, 10);
  controls.update();

  // Keyboard
  const keys = {};
  window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
  window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);

    if (car) {
      // Forward/backward speed
      if (keys['w']) speed = Math.min(speed + 0.01, 0.2);
      if (keys['s']) speed = Math.max(speed - 0.01, -0.2);
      if (!keys['w'] && !keys['s']) speed *= 0.95;

      // Steering
      if (keys['a']) steerAngle = Math.min(steerAngle + 0.02, 0.4);
      if (keys['d']) steerAngle = Math.max(steerAngle - 0.02, -0.4);
      if (!keys['a'] && !keys['d']) steerAngle *= 0.9;

      // Move car
      car.rotation.y += steerAngle * speed * 0.5;
      const forward = new THREE.Vector3(Math.sin(car.rotation.y), 0, Math.cos(car.rotation.y));
      car.position.add(forward.multiplyScalar(speed));

      // Rotate wheels
      const wheelSpin = speed * 10;
      if (rearLeft) rearLeft.rotation.x -= wheelSpin;
      if (rearRight) rearRight.rotation.x -= wheelSpin;
      if (frontLeft) {
        frontLeft.rotation.x -= wheelSpin;
        frontLeft.rotation.y = steerAngle;
      }
      if (frontRight) {
        frontRight.rotation.x -= wheelSpin;
        frontRight.rotation.y = steerAngle;
      }
    }

    controls.update();
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
