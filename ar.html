<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers By Grant Donson - 3D Viewer</title>

    <!-- Model Viewer Library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        body {
            margin: 0;
            background-color: #fff6ff;
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        model-viewer {
            flex: 2;
            height: 100%;
        }

        .terminal-container {
            flex: 1;
            background-color: #111;
            color: #eee;
            display: flex;
            flex-direction: column;
            padding: 1em;
        }

        textarea {
            flex: 1;
            width: 100%;
            background: #222;
            color: #0f0;
            border: none;
            resize: none;
            font-family: monospace;
            font-size: 1em;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }

        .output {
            height: 150px;
            background: #333;
            overflow-y: auto;
            padding: 10px;
            font-family: monospace;
            font-size: 0.9em;
            color: #0f0;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <model-viewer 
        src="lego.glb"
        alt="3D Flowers Model"
        ar
        ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral"
        auto-rotate
        camera-controls
        shadow-intensity="1"
        exposure="0.8"
        camera-orbit="0deg 75deg 2m"
    >
        <div class="loading-container" slot="progress-bar">
            <div class="loading-bar"></div>
        </div>
    </model-viewer>

    <div class="terminal-container">
        <textarea id="codeInput" placeholder="# Write your Python code here\nprint('Hello, robot!')"></textarea>
        <button onclick="runCode()">Run</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function runCode() {
            const code = document.getElementById("codeInput").value;
            const output = document.getElementById("output");

            fetch("https://emkc.org/api/v2/piston/execute", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    language: "python3",
                    source: code
                })
            })
            .then(response => response.json())
            .then(data => {
                output.textContent = data.output || data.message || "No output.";
            })
            .catch(err => {
                output.textContent = `Error: ${err}`;
            });
        }
    </script>
</body>
</html>
