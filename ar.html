<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Programming Terminal - Simulated Movement</title>

    <!-- Model Viewer Library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #fff6ff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        model-viewer {
            width: 100%;
            height: 50vh;
            --progress-bar-color: transparent;
        }

        .controls {
            display: flex;
            padding: 10px;
            background-color: #eee;
        }

        textarea {
            flex: 1;
            height: 200px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            background: #222;
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <model-viewer 
        id="robotModel"
        src="lego.glb"
        alt="3D Robot Model"
        environment-image="neutral"
        auto-rotate
        camera-controls
        shadow-intensity="1"
        exposure="0.8"
        camera-orbit="0deg 75deg 2m"
        style="transition: transform 1s ease;"
    >
    </model-viewer>

    <div class="controls">
        <textarea id="code" placeholder="# Write your Python code here\nmove_forward()\nturn_left()\nmove_forward()\n"></textarea>
        <button onclick="runCode()">Run</button>
    </div>

    <div class="output" id="output"></div>

    <script>
        const output = document.getElementById("output");
        const robot = document.getElementById("robotModel");

        let currentX = 0;
        let currentZ = 0;
        let currentRotation = 0;

        function runCode() {
            output.innerHTML = "Executing...\n";
            const code = document.getElementById("code").value;
            const lines = code.split('\n');

            let delay = 0;
            lines.forEach((line, index) => {
                setTimeout(() => {
                    interpretCommand(line.trim());
                }, delay);
                delay += 1000;
            });
        }

        function interpretCommand(command) {
            switch (command) {
                case 'move_forward()':
                    output.innerHTML += "Robot moves forward\n";
                    moveForward();
                    break;
                case 'turn_left()':
                    output.innerHTML += "Robot turns left\n";
                    rotateRobot(-90);
                    break;
                case 'turn_right()':
                    output.innerHTML += "Robot turns right\n";
                    rotateRobot(90);
                    break;
                default:
                    output.innerHTML += `Unknown command: ${command}\n`;
            }
        }

        function moveForward() {
            // Move in the direction the robot is facing
            let rad = currentRotation * (Math.PI / 180);
            currentX += Math.sin(rad);
            currentZ += Math.cos(rad);

            updateTransform();
        }

        function rotateRobot(degrees) {
            currentRotation += degrees;
            updateTransform();
        }

        function updateTransform() {
            robot.style.transform = `translateX(${currentX * 50}px) translateZ(${currentZ * 50}px) rotateY(${currentRotation}deg)`;
        }
    </script>
</body>
</html>
